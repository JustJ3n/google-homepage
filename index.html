<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
</style>
    <title>Google Homepage</title>
</head>
<body>
    <!----------------Navigation Bar------------------>
        <div id="navbar">
            <div>
                <a id="about" href="https://about.google/a/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a>
                <a id="store" href="https://store.google.com/US/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US">Store</a>
            </div>
            <div>
                <a id="gmail" href="https://www.google.com/gmail/">Gmail</a>
                <a id="images" href="https://www.google.com/imghp?hl=en&ogbl" >Images</a>
                <a id="menu" ref="#"> <img src="menu.png" height="15px" width="15px" alt=""></a>
                <a id="sign-in" href="https://accounts.google.com/ServiceLogin/signinchooser?hl=en&passive=true&continue=https%3A%2F%2Fwww.google.com%2Fimghp%3Fhl%3Den%26ogbl&ec=GAZAAg&flowName=GlifWebSignIn&flowEntry=ServiceLogin">Sign in</a>
            </div>
        </div>
<!-----------------------------Google Icon and Search Bar-------------------------->
        <div id="main">
            <div id="logo">
                <img src="google-logo.png" alt="google-logo">
            </div>
            <div id="searchbarcontainer">
                <input id="searchbar" type="text" aria-label="search google">
                <button type="button" class="micbutton"> <img src="micbutton.png"></button>
                <button type="button" class="magbutton"> <img src="magbutton.png"></button>
            </div>
            <div id="buttons">
                <div class="button">
                 Google Search
                </div>
                <div class="button">
                   I'm Feeling Lucky
                </div>
            </div>
        </div>
<!-------------------------------------Footer-------------------------------------->
        <div id="footer">
            <div>
                <a href="https://ads.google.com/intl/en_us/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1#!/" id="advertising">Advertising</a>
                <a href="https://smallbusiness.withgoogle.com/?subid=us-en-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=us-en_US-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u#!/">Business</a>
                <a href="https://www.google.com/search/howsearchworks/?fg=1">How Search works</a>
            </div>
            <div>
                <a href="https://policies.google.com/privacy?hl=en&fg=1">Privacy</a>
                <a href="https://policies.google.com/terms?hl=en&fg=1">Terms</a>
                <a href="">Settings</a>
            </div>
        </div>
</body>
</html>
